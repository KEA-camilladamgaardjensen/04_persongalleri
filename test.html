<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-row: 1fr;
        gap: 5px;
      }

      article {
        border: 1px solid black;
      }

      img {
        max-width: 100%;
      }

      button {
        background-color: #b8d2db;
        border: none;
        color: #eef3f4;
        padding: 10px 40px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        font-family: "Abel", sans-serif;
        border-radius: 10px;
      }

      button:hover {
        background-color: #5a7783;
      }
      /* //test */
      aside {
        display: none;
        width: 100vw;
        height: 100vh;
        display: fixed;
        background-color: #0000;
      }

      aside article {
        max-width: 900px;
        margin: auto;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-troende="alle" class="valgt">Alle</button>
      <button data-troende="ja">Troende</button>
      <button data-troende="nej">Ikke troende</button>
      <button data-troende="tvivler">Tvivler</button>
    </nav>
    <!-- //test -->
    <aside>
      <article>
        <img src="" alt="" />
        <h2></h2>
        <p></p>
        <p></p>
        <!-- <img src="" alt="" class="profilbillede" /> -->
      </article>
    </aside>

    <main></main>
    <section></section>
    <template>
      <article>
        <h2 class="fornavn"></h2>
        <p class="efternavn"></p>
        <p class="email"></p>
        <!-- <img src="" alt="" class="profilbillede" /> -->
      </article>
    </template>

    <script>
      const modal = document.querySelector("aside");
      const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
      const key = "600fe9211346a1524ff12e31";
      let filter = "ja";
      let data = [];

      const options = {
        headers: {
          "x-apikey": key,
        },
      };

      async function hentData() {
        const respons = await fetch(url, options);
        const json = await respons.json();
        vis(json);
      }

      const main = document.querySelector("section");
      const template = document.querySelector("template");

      function vis(json) {
        console.log(json);
        json.forEach((person) => {
          const klon = template.cloneNode(true).content;
          console.log("klon", klon);
          if (filter == person.troende) {
            // klon.querySelector(".profilbillede").src =
            //   "faces/" + person.profilbillede;
            klon
              .querySelector("article")
              .addEventListener("click", () => visDetaljer(person));
            klon.querySelector(".fornavn").textContent = person.fornavn;
            klon.querySelector(".efternavn").textContent =
              "efternavn: " + person.efternavn;
            klon.querySelector(".email").textContent = "email: " + person.email;
            klon.querySelector("article").addEventListener("click", () => {
              // personliste singleview
              location.href = `personliste-singleview.html?id=${person._id}`; //id til at definere den person som man trykker pÃ¥
            });
            main.appendChild(klon);
          }
        });
      }

      function visDetaljer(person) {
        console.log(visDetaljer);
        modal.querySelector("h2").textContent = person.fornavn;
        modal.querySelector("img").src = "faces/" + person.profilbillede;
        modal.style.display = "block";
      }

      modal.addEventListener("click", () => (modal.style.display = "none"));

      hentData();
    </script>
  </body>
</html>
